<!-- events and dom nodes -->

<button id="button2">Act-once button</button>
<script>
  let button2 = document.querySelector("#button2");
  function once() {
    console.log("Done.");
    button2.removeEventListener("click", once);
  }
  button2.addEventListener("click", once);
</script>

<!-- event objects -->
<button id="button3">Click me any way you want</button>
<script>

<script>
  let para1 = document.querySelector("#para1");

  });
  button4.addEventListener("mousedown", event => {
    console.log("Handler for button.");
    if (event.button == 2) event.stopPropagation();
  });

<!-- mouse clicks -->
<style>
    body {
        height: 200px;
        background: beige;
    }
    .dot {
        height: 8px; width: 8px;
        border-radius: 4px; /* rounds corners */
        background: blue;
        position: absolute;
    }
</style>
<script>
  window.addEventListener("click", event => {
    let dot = document.createElement("div");
    dot.className = "dot";
    dot.style.left = (event.pageX - 4) + "px";
    dot.style.top = (event.pageY - 4) + "px";
    document.body.appendChild(dot);
  });
</script>

<!-- mouse motion -->
<p>Drag the bar to change its width:</p>
<div id="bar1" style="background: orange; width: 60px; height: 20px">
</div>
<script>
  let lastX; // Tracks the last observed mouse X position
  let bar1 = document.querySelector("#bar1");
  bar1.addEventListener("mousedown", event => {
    if (event.button == 0) {
      lastX = event.clientX;
      window.addEventListener("mousemove", moved);
      event.preventDefault(); // Prevent selection
    }
  });

  function moved(event) {
    if (event.buttons == 0) {
      window.removeEventListener("mousemove", moved);
    } else {
      let dist = event.clientX - lastX;
      let newWidth = Math.max(10, bar1.offsetWidth + dist);
      bar1.style.width = newWidth + "px";
      lastX = event.clientX;
    }
  }
</script>

<!-- touch events -->
<style>
    dot { position: absolute; display: block;
        border: 2px solid red; border-radius: 50px;
        height: 100px; width: 100px; }
</style>
<p>Touch this page</p>
<script>
  function update(event) {
    for (let dot; dot = document.querySelector("dot");) {
      dot.remove();
    }
    for (let i = 0; i < event.touches.length; i++) {
      let {pageX, pageY} = event.touches[i];
      let dot = document.createElement("dot");
      dot.style.left = (pageX - 50) + "px";
      dot.style.top = (pageY - 50) + "px";
      document.body.appendChild(dot);
    }
  }
  window.addEventListener("touchstart", update);
  window.addEventListener("touchmove", update);
  window.addEventListener("touchend", update);
</script>

<!-- focus events -->
<p>Name: <input type="text" data-help="Your full name"></p>
<p>Age: <input type="text" data-help="Your age in years"></p>
<p id="help"></p>

<script>
  let help = document.querySelector("#help");
  let fields = document.querySelectorAll("input");
  for (let field of Array.from(fields)) {
    field.addEventListener("focus", event => {
      let text = event.target.getAttribute("data-help");
      help.textContent = text;
    });
    field.addEventListener("blur", event => {
      help.textContent = "";
    });
  }
</script>

<!-- timers -->
<script>
  let bombTimer = setTimeout(() => {
    console.log("BOOM!");
  }, 500);

  if (Math.random() < 0.5) { // 50% chance
    console.log("Defused.");
    clearTimeout(bombTimer);
  }

  let ticks = 0;
  let clock = setInterval(() => {
    console.log("tick", ticks++);
    if (ticks == 10) {
      clearInterval(clock);
      console.log("stop.");
    }
  }, 200);
</script>

<!-- debouncing -->
<textarea id="textarea1">Type something here...</textarea>
<script>
  let textarea1 = document.querySelector("#textarea1");
  let timeout;
  textarea1.addEventListener("input", () => {
    clearTimeout(timeout);
    timeout = setTimeout(() => console.log("Typed!"), 500);
  });
</script>

<div id="coordinates"></div>

<script>
  let scheduled = null;
  const coordinates = document.querySelector('#coordinates')
  window.addEventListener("mousemove", event => {
    if (!scheduled) {
      setTimeout(() => {
        coordinates.innerHTML =
            `Mouse at ${scheduled.pageX}, ${scheduled.pageY}`;
        scheduled = null;
      }, 250);
    }
    scheduled = event;
  });
</script>
