<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess 7</title>
</head>
<body>

<h1>Number guessing game</h1>

<p>We have selected 7 random numbers between two numbers submitted by the user. See if you can guess them correctly.</p>

<div class="form">
    <label for="guess1">1 </label><input type="text" id="guess1" class="guess1"><br>
    <label for="guess2">2 </label><input type="text" id="guess2" class="guess2"><br>
    <label for="guess3">3 </label><input type="text" id="guess3" class="guess3"><br>
    <label for="guess4">4 </label><input type="text" id="guess4" class="guess4"><br>
    <label for="guess5">5 </label><input type="text" id="guess5" class="guess5"><br>
    <label for="guess6">6 </label><input type="text" id="guess6" class="guess6"><br>
    <label for="guess7">7 </label><input type="text" id="guess7" class="guess7"><br>
    <input type="submit" value="Submit guess" class="guessSubmit" id="submitGuess">
</div>

<div id="numbers"></div>


<script src="guess7.js"></script>
</body>
</html>
